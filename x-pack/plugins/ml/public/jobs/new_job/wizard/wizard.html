<ml-nav-menu name="new_job"></ml-nav-menu>
<ml-new-job>
  <ml-message-bar></ml-message-bar>
  <div ng-controller="MlNewJobWizard" class="container">
    <!-- first view of wizard -->
    <div ng-show="ui.wizard.step === 0" class="new-job-gallery">
      <div>
        <h1 class='kuiTitle kuiVerticalRhythm kuiVerticalRhythm--medium'>Select job type</h1>
        <a class="new-job-gallery-button" href='#jobs/new_job/simple/single_metric'>
          <div class="job-type-icon">
            <i aria-hidden="true" class="fa fa-area-chart"></i>
          </div>
          <div class='title'>Create a single metric job</div>
          <div class='sub-title'>Based on a kibana index pattern or saved search</div>
        </a>

        <a class="new-job-gallery-button" href='#jobs/new_job/simple/multi_metric'>
          <div class="job-type-icon">
            <i aria-hidden="true" class="fa fa-area-chart"></i>
          </div>
          <div class='title'>Create a multi metric job</div>
          <div class='sub-title'>Based on a kibana index pattern or saved search</div>
        </a>

        <a class="new-job-gallery-button" href='#jobs/new_job/advanced'>
          <div class="job-type-icon">
            <i aria-hidden="true" class="fa fa-cog"></i>
          </div>
          <div class='title'>Create an advanced job</div>
          <div class='sub-title'>Advanced configuration options for creating a job</div>
        </a>
      </div>
    </div>

  </div>
</ml-new-job>
